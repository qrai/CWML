<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CWML</title>
  <meta name="description" content="CWML Testings">
  <meta name="author" content="qrai">
</head>
<body>
    <test-tag>Hello world, my tag!</test-tag>

    <script src="../src/cwml.min.js"></script>
    <script>
        cwml.registerTag(
            $tag = 'test-tag',
            $attrs = {},
            $events = {
                __added__: function(el) {
                    console.log('tag is added to document!');
                },
                click: function(el) {
                    console.log('tag is clicked!');
                }
            },
            $props = {},
            $content = ``
        );
    </script>
</body>
</html>
