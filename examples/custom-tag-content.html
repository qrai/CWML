<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CWML</title>
  <meta name="description" content="CWML Testings">
  <meta name="author" content="qrai">
</head>
<body>
    <test-tag some-attr="some value">Hello world, my tag!</test-tag>

    <script src="../src/cwml.min.js"></script>
    <script>
        cwml.registerTag(
            $tag = 'test-tag',
            $attrs = {},
            $events = {},
            $props = {},
            $content = `
                <h1>Some content! ({inner},{some-attr})</h1>
            `
        );
    </script>
</body>
</html>
