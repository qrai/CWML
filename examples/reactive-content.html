<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CWML</title>
  <meta name="description" content="CWML Testings">
  <meta name="author" content="qrai">
</head>
<body>
    <test-tag my-attr="value 1" cwml-dynamic>my-attr is </test-tag>

    <script src="./src/cwml.min.js"></script>
    <script>
        cwml.registerTag(
            $tag = 'test-tag',
            $attrs = ['my-attr'],
            $events = {},
            $props = {},
            $content = `
                <h1>{inner}{my-attr}</h1>
            `
        );
    </script>
</body>
</html>
